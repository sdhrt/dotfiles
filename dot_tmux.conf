# set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ',*-256color*:Tc'


# Setting the prefix from C-b to C-a
unbind C-b
set -g prefix C-a

set -g status-style fg=colour244,bg=colour234
set -g pane-active-border-style fg=colour244,bg=colour234

set -g base-index 1          # start with window 1
set -g pane-base-index 1     # start with pane 1
set -g renumber-windows on   # renumber windows after closing
set -g automatic-rename on   # rename the window to the current process
set -g escape-time 0         # remove esc delay
set -g mouse on              # plebs mode
set -g aggressive-resize on

# Set vi as the default editor
setw -g mode-keys vi

# Set bind key to reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with | and -
bind h split-window -h
bind v split-window -v
bind m kill-session 

# unbind switch pane with C-0
unbind C-o

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'vaaleyard/tmux-dotbar'

run '~/.config/tmux/plugins/tmux-dotbar/dotbar.tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
